<!DOCTYPE html>
<html lang="en">
<head>
	<title>jQuery</title>
</head>
<body>
	<h1 id="intro">Hello, World</h1>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<script>
		// This is how we grab a reference to the thing with ID "intro"
		var heading = $("#intro");

		// Here is how we could set the css "color" property
		heading.css("color", "red");
	</script>

</body>
</html>
